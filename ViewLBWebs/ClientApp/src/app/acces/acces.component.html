<div class="container">
  <div class="content">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="userWp">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.userWp}} </td>
      </ng-container>

      <ng-container matColumnDef="passWd">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element">
          <input type="password" class="inputang" id="pwd" name="pwd" value="{{element.passWd}}" />
          <button (click)="descrinptpassword(element.passWd)">Veure</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="linkWp">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let element"><a href=" {{element.linkWp}}"target="_blank"> Enllaç d'accés</a> </td>
      </ng-container>

      <ng-container matColumnDef="acc">
        <th mat-header-cell *matHeaderCellDef> Acces </th>
        <td mat-cell *matCellDef="let element"> {{element.acc}} </td>
      </ng-container>

      <ng-container matColumnDef="accions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" (click)="updateData(element.idlb)">Editar</button> 
          <button mat-flat-button color="accent" (click)="deleteData(element.idlb)">Borrar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-flat-button color="primary" class="btn-primary btn-lg btnnuevo" (click)="addData()">Nuevo</button>
  </div>
</div>
