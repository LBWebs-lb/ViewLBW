<div>
  <h1>Crear</h1>
  <form [formGroup]="accesForm" novalidate>

    <mat-form-field class="example-full-width">
      <mat-label>User</mat-label>
      <input matInput formControlName="userWp" placeholder="User">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="passWd" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Link</mat-label>
      <input matInput formControlName="linkWp" placeholder="Link">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput formControlName="acc" placeholder="Acces">
    </mat-form-field>

  </form>
  <button mat-flat-button color="primary" (click)="submitForm(accesForm.value)">Enviar</button>
</div>
