<div>

  <h1>Update</h1>
  <form [formGroup]="accesFormUpdate" novalidate>

    <input type="hidden" formControlName="idlb" />
    <mat-form-field class="full-width">
      <mat-label>User</mat-label>
      <input matInput formControlName="userWp" placeholder="User">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="passWd" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Link</mat-label>
      <input matInput formControlName="linkWp" placeholder="Link">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Acces</mat-label>
      <input matInput formControlName="acc" placeholder="Acces">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="submitForm(accesFormUpdate.value)">Enviar</button>
  </form>
</div>
