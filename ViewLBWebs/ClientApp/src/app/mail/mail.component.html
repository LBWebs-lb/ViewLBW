<div class="container">
  <div class="content">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="dnommail">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.dnommail}} </td>
      </ng-container>

      <ng-container matColumnDef="mailuser">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.mailuser}} </td>
      </ng-container>

      <ng-container matColumnDef="passmail">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let element"> {{element.passmail}} </td>
      </ng-container>

      <ng-container matColumnDef="lnkmail">
        <th mat-header-cell *matHeaderCellDef> Acces </th>
        <td mat-cell *matCellDef="let element"> {{element.lnkmail}} </td>
      </ng-container>

      <ng-container matColumnDef="accions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" (click)="updateData(element.idlbmail)">Editar</button>
          <button mat-flat-button color="accent" (click)="deleteData(element.idlbmail)">Borrar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-flat-button color="primary" class="btn-primary btn-lg btnnuevo" (click)="addData()">Nuevo</button>
  </div>
</div>
